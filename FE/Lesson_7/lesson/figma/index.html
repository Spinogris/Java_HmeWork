<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 7.1</title><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
        <div class="form-container">
            <form id="message_form">
                <div class="user_data_box">
                    <div>
                        <label for="name_input">Имя</label>
                        <input type="text" placeholder="Иван" id="name_input">
                    </div>
                    <div>
                        <label for="surname_input">Фамилия</label>
                        <input type="text" placeholder="Иванов" id="surname_input">
                    </div>
                </div>
                <div class="message_box">
                    <label for="message_input">Cообщение</label>
                    <textarea id="message_input" placeholder="Ваше сообщение"></textarea>
                </div>
                <div class="button_box">
                    <button>Отправить сообщение</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
